<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezcal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    

</head>

<body>

    <!-- Empieza header -->
    <div>
        <nav class="navbar navbar-expand-lg navarsito ">
            <div class="container-fluid">
                <a class=" navbar-brand  letra_menu text-white fs-4" href="#">Mandala</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <ul class="navbar-nav mb-lg-0">
                        <li class=" d-flex nav-item">
                            <a class="nav-link text-white fs-4" [routerLink]="['/login']">Inicio  </a>
                        </li>
                        <li class=" d-flex nav-item">
                            <a class="nav-link text-white fs-4" [routerLink]="['/productos']">Productos  </a>
                        </li>
                        <li class=" d-flex nav-item">
                            <a class="nav-link text-white fs-4" [routerLink]="['/carrito']">Carrito  </a>
                        </li>
                        <li class=" d-flex nav-item">
                            <a class="nav-link text-white fs-4" [routerLink]="['/login']">Contacto  </a>
                        </li>
                        <li class=" d-flex nav-item">
                            <a class="nav-link text-white fs-4" [routerLink]="['/login']">Login  </a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>
    </div>
    <div class="borde col-lg-12">
        <!--para el borde blanco-->
    </div>

    <!-- termina header -->
    <div class="container">
        <h1 class="brand"><span>Mezcal</span> Contacto</h1>
        <div class="wrapper">
          <div class="company-info">
            <h3>Contactanos</h3>
            <ul>
              <li><i class="fa fa-road"></i> Av. universidad, San pablo Huixtepec</li>
              <li><i class="fa fa-phone"></i> 9511750690</li>
              <li><i class="fa fa-envelope"></i> mezcalshop@gmail.com</li>
            </ul>
          </div>
          <div class="contact">
            <h3>Envianos un correo</h3>
            <div class="alert">Escribe el mensaje que deseas enviar</div>
            <form id="contactForm">
              <p>
                <label>Nombre</label>
                <input type="text" name="name" id="name" required>
              </p>
              <p>
                <label>Empresa</label>
                <input type="text" name="company" id="company">
              </p>
              <p>
                <label>Correo</label>
                <input type="email" name="email" id="email" required>
              </p>
              <p>
                <label>Numero de telefono</label>
                <input type="text" name="phone" id="phone">
              </p>
              <p class="full">
                <label>Mensaje</label>
                <textarea name="message" rows="5" id="message"></textarea>
              </p>
              <p class="full">
                <button type="submit">Enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    
      
      
</body>

</html>
